<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd Duck Product Co</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&family=Roboto:wght@400;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>Odd Duck Product Co</h1>
  </header>

  <p>R&D Marketing Team | Odd Duck Product Co</p>
  <main>
    <div id="img-container">
      <ul id="product-gallery">
        <li><img id="img-one" media="(prefers-color-scheme: dark)" src="" alt=""></li>
        <li><img id="img-two" media="(prefers-color-scheme: dark)" src="" alt=""></li>
        <li><img id="img-three" media="(prefers-color-scheme: dark)" src="" alt=""> </li>
      </ul>
    </div>
    <ul id="results-container"></ul>
    <div>
      <p>Results:</p>
      <canvas id="myChart"></canvas>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
